<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satisfactory Calculator GUI</title>
</head>
<body>
    <h1>Satisfactory Factory Planner</h1>
    <section>
        <h2>Parameters</h2>
        <h3>Target</h3>
        
        <label for="target-item">Target item production</label>
        <select name="target-item" id="target-item">
            <option value="hmf">Heavy Modular Frame</option>
        </select>
        
        <label for="target-recipe">Item recipe</label>
        <select name="target-recipe" id="target-recipe">
            <option value=heavy-encased-frame">Heavy Encased Frame</option>
        </select>
        
        <label for="target-building-count">Building count</label>
        <input type="number" name="target-building-count" id="target-building-count">
        
        <label for="target-item-count">Target iten count</label>
        <input type="number" name="target-item-count" id="target-item-count">

        <h3>Recipe preferences</h3>

    </section>

    <section>
        <h2>Factory plan</h2>
        <h3>Factory buildings</h3>
        <h3>Item balance</h3>
    </section>
</body>
</html>
